<!DOCTYPE html>
<html>
    <head>
        <title>2D and 3D cubes</title>
        <link rel="stylesheet" href="stylesheet/style.css"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>2D and 3D cubes animation</h1>
        <div class="cube-container flex">
        <div class="twoD-cube">
            <div class="cube">
                <figure class="side top-2d">1</figure>
                <figure class="side left-2d">2</figure>
                <figure class="side right-2d">3</figure>
               </div>
            </div>
        <div class="threeD-cube">
            <div class="cube-3D">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div> 
        </div>
        </div>
    </body>
</html>
